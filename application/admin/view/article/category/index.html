<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">文章分类管理</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    文章分类管理
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>父级ID</th>
                            <th>名称</th>
                            <th>添加时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach $categorys as $key=>$category}
                        <tr class="{if $key%2 == 0}odd{else /}even{/if} gradeX">
                            <td>{$category.id}</td>
                            <td>{$category.pid}</td>
                            <td>{$category.name}</td>
                            <td>{$category.add_time}</td>
                            <td>
                                <a type="button" class="btn btn-primary">修改</a>
                                <a href="{:url('@admin/article/category/del')}?id={$category.id}" type="button" class="btn btn-danger">删除</a>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

</div>
<!-- /#page-wrapper -->
